<!DOCTYPE html>
<html>
<head>
  <title>Name Picker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style>
    h1 {
      font-size: 50px;
      font-weight: bold;
    }

    a, a > i {
      font-size: 40px !important;
      color: #333;
      padding: 5px;
    }

    a.on i, a:hover {
      color: #ffc800;
    }

  </style>
</head>
<body>
  <main class="text-center">
    <div class="progress">
      <div class="progress-bar" role="progressbar"></div>
    </div>
    <br />
    <br />
    <h1 id="name"></h1>
    <br />
    <div>
      <a id="rating0" href="javascript:rate(0);" onmouseover="hover(0)"><i class="material-icons">grade</i></a>
      <a id="rating1" href="javascript:rate(1);" onmouseover="hover(1)"><i class="material-icons">grade</i></a>
      <a id="rating2" href="javascript:rate(2);" onmouseover="hover(2)"><i class="material-icons">grade</i></a>
      <a id="rating3" href="javascript:rate(3);" onmouseover="hover(3)"><i class="material-icons">grade</i></a>
      <a id="rating4" href="javascript:rate(4);" onmouseover="hover(4)"><i class="material-icons">grade</i></a>
      <a id="rating5" href="javascript:rate(5);" onmouseover="hover(5)"><i class="material-icons">grade</i></a>
      <a id="rating6" href="javascript:rate(6);" onmouseover="hover(6)"><i class="material-icons">grade</i></a>
      <a id="rating7" href="javascript:rate(7);" onmouseover="hover(7)"><i class="material-icons">grade</i></a>
      <a id="rating8" href="javascript:rate(8);" onmouseover="hover(8)"><i class="material-icons">grade</i></a>
      <a id="rating9" href="javascript:rate(9);" onmouseover="hover(9)"><i class="material-icons">grade</i></a>
    </div>
    <br />
    <h3 id="rating"></h3>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  <script src="name-picker.js"></script>
</body>
</html>
